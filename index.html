<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <div class="header">
        <h1 class="project-header">Library</h1>
        <button data-modal-target="#modal" class="add-button">Add</button>
    </div>
    <div class="body">
   
    </div>
   
    <div id="modal" class="modal">
        <div class="modal-header">
            <div class="modal-title">Add Book</div>
            <button class="modal-close">&times;</button>
        </div>
        
        <form class="modal-container" action="" id="dialog">
            <div class="modal-item">
                <input type="text" class="input title-input" placeholder="Title">
            </div>
            <div class="modal-item">
                <input type="text" class="input author-input" placeholder="Author">
            </div>
            <div class="modal-item">
                <input type="text" class="input pages-input" placeholder="Pages">
            </div>
            <div class="modal-item">
                <label for="modal-book" class="modal-label">Title</label>
                <input type="text" class="modal-input">
            </div>
            <input type="submit" class="add-book" value="Add Book">
        </form>
        <!-- <button class="add-book">Add Book</button> -->
       
    </div>



    <script src="library.js"></script>
</body>
</html>
