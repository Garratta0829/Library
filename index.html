<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <div class="header">
        <h1 class="project-header">Library</h1>
        <button data-modal-target="#modal" class="add-button">Add</button>
    </div>
    <div class="body">
   
    </div>
   
    <div id="modal" class="modal">
        <div class="modal-header">
            <div class="modal-title">Add Book</div>
            <button class="modal-close">&times;</button>
        </div>
        
        <form class="modal-container" action="" id="dialog">
          
                <label for="modal-book" class="modal-label">Title</label>
                <input type="text" id="modal-book" class="input title-input">
      
                <label for="modal-author" class="modal-label">Author</label>
                <input type="text" id="modal-author" class="input author-input">
        
                <label for="modal-pages" class="modal-label">Pages</label>
                <input type="text" id="modal-pages" class="input pages-input">
         
                <label for="read" class="modal-label">Read</label>
                <input type="checkbox" id="read" class="input checkbox">
            
            <input type="submit" class="add-book" value="Add Book">
        </form>
        <!-- <button class="add-book">Add Book</button> -->
       
    </div>



    <script src="library.js"></script>
</body>
</html>
